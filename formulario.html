<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="text">
           Log In
        </div>
        <form action="#" onsubmit="return validacion()">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="nombre">
                 <div class="underline"></div>
                 <label for="">First Name</label>
                 <div id="nombreHelp" class="form-text text-danger" style="visibility: hidden;">Nombre obligatorio</div>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="apellidos">
                 <div class="underline"></div>
                 <label for="">Last Name</label>
                 <div id="apellidosHelp" class="form-text text-danger" style="visibility: hidden;">Apellidos obligatorio</div>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="password" required id="password">
                 <div class="underline"></div>
                 <label for="">Password</label>
                 <div id="contrasenaHelp" class="form-text text-danger" style="visibility: hidden;">Formato de contraseña erróneo</div>
              </div>
           </div>
           
           <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="submit">
            </div>
         </div>
        </form>
    </div>
    <script src="/js/validation.js"></script>
</body>
</html>
