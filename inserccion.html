<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/insercion.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="/js/validation.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="text">
           Inserción
        </div>
        <form action="#" onsubmit="return validacion()">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
           </div>
           <div class="form-row">
            <div class="input-data">
                <input type="password" required>
                <div class="underline"></div>
                <label for="">Password</label>
            </div>
           </div>
           <div class="form-row">
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia: </label>
                <select onclick="resetear('provincia')" class="form-select" aria-label="Default select example"
                 id="provincia" name="provincia">
                  <option value="0">-- elige provincia</option>
                  <option value="29">Málaga</option>
                  <option value="18">Granada</option>
                  <option value="4">Almería</option>
                </select>
                <div id="provinciaHelp" class="form-text text-danger" style="visibility: hidden;">Seleccione provincia</div>
              </div>
           </div>
           <div class="form-row">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                <label class="form-check-label" for="masculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino">
                <label class="form-check-label" for="femenino">
                  Femenino
                </label>
              </div>
      
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="otro" value="otro">
                <label class="form-check-label" for="otro">
                  Otro
                </label>
              </div>
              <div id="sexoHelp" class="form-text text-danger" style="visibility: hidden;">Debe seleccionar un sexo</div>
           </div>
           <div class="form-row">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
                <div id="nombreHelp" class="form-text text-danger" style="visibility: hidden;">Debe aceptar</div>
            </div>
        </div>
                
           <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="submit">
            </div>
         </div>
        </form>
    </div>
</body>
</html>
